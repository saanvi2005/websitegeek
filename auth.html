<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Nex<span>us</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">Popular</a>
                <a href="#">Communities</a>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab-btn active" data-tab="login">Sign In</button>
                <button class="auth-tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="auth-header">
                    <h2>Welcome back</h2>
                    <p>Sign in to your Nexus account</p>
                </div>

                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn github">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                        Continue with GitHub
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="auth-header">
                    <h2>Create your account</h2>
                    <p>Join the Nexus community</p>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>

                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                    <div class="password-hints">
                        <span class="hint">• 8+ characters</span>
                        <span class="hint">• 1 uppercase letter</span>
                        <span class="hint">• 1 number</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn github">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                        Continue with GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
